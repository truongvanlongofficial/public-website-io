<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Our Apps - Smart App Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F172A;
            --card-bg: rgba(15, 23, 42, 0.4);
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --accent-blue: #38BDF8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            background-color: var(--bg-color);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            padding: calc(85px + env(safe-area-inset-top)) 0 calc(32px + env(safe-area-inset-bottom)) 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .wrapper {
            width: 100%;
            max-width: 100%;
            padding: 0 16px;
            margin: 0 auto;
        }

        .header {
            text-align: left;
            margin-bottom: 32px;
            padding-left: 60px;
            /* More space for the back button */
            padding-right: 4px;
        }

        .header h1 {
            font-size: 24px;
            /* Slightly smaller for better fit */
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            line-height: 1.1;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.4;
        }

        .apps-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(20px);
            transition: transform 0.2s active;
        }

        .app-card:active {
            transform: scale(0.98);
        }

        .app-icon-container {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .app-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fallback icon if no image */
        .app-icon-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 28px;
        }

        .app-info {
            flex: 1;
            min-width: 0;
        }

        .app-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-footer {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating {
            font-size: 13px;
            color: #FFB800;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .download-btn {
            background: linear-gradient(135deg, #38BDF8, #818CF8);
            color: white;
            padding: 6px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>

<body>
    <div class="wrapper"></div>
        <div class="header">
            <h1 id="main-title">Loading...</h1>
            <p id="main-subtitle"></p>
        </div>

        <div class="apps-container" id="apps-list">
            <!-- Rendered by JS -->
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'en';

        fetch('translations.json')
            .then(response => response.json())
            .then(data => {
                const i18n = data[lang] || data['en'];

                // Update header
                document.getElementById('main-title').innerText = i18n.title;
                document.getElementById('main-subtitle').innerText = i18n.subtitle;

                const container = document.getElementById('apps-list');
                container.innerHTML = ''; // Clear

                // Render apps loop
                i18n.apps.forEach(app => {
                    const card = document.createElement('a');
                    card.className = 'app-card';
                    card.href = `market://details?id=${app.id}`;

                    // Logic: 1. Use icon_url from JSON if exists, 
                    //        2. Else try local icons/{id}.png
                    //        3. Finally fallback to letter icon
                    const iconPath = app.icon_url || `icons/${app.id}.png`;

                    card.innerHTML = `
                        <div class="app-icon-container" style="background: ${app.color || '#2D3748'}">
                            <img class="app-icon-img" src="${iconPath}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                            <div class="app-icon-fallback" style="display:none">${app.name.charAt(0)}</div>
                        </div>
                        <div class="app-info">
                            <div class="app-name">${app.name}</div>
                            <div class="app-desc">${app.desc}</div>
                            <div class="app-footer">
                                <div class="rating">â˜… ${app.rating}</div>
                                <div class="download-btn">${i18n.get}</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                document.body.style.opacity = 1;
            })
            .catch(err => {
                console.error('Error loading config:', err);
                document.getElementById('main-title').innerText = "Smart App Factory";
                document.body.style.opacity = 1;
            });
    </script>
</body>

</html>
