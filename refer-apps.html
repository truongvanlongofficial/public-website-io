<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Our Apps - Smart App Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F172A;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --accent-cyan: #22D3EE;
            --accent-indigo: #818CF8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: calc(82px + env(safe-area-inset-top)) 16px 24px 16px;
            opacity: 0;
            /* Hiện sau khi load ngôn ngữ */
            transition: opacity 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .apps-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(10px);
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .app-info {
            flex: 1;
        }

        .app-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .app-desc {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .app-meta {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rating {
            font-size: 12px;
            color: #FFB800;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .download-btn {
            background: linear-gradient(90deg, #38BDF8, #818CF8);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .color-1 {
            background: linear-gradient(135deg, #F43F5E, #FB7185);
        }

        .color-2 {
            background: linear-gradient(135deg, #38BDF8, #22D3EE);
        }

        .color-3 {
            background: linear-gradient(135deg, #818CF8, #6366F1);
        }

        .color-4 {
            background: linear-gradient(135deg, #10B981, #34D399);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1 data-i18n="title">Our Powerful Tools</h1>
        <p data-i18n="subtitle">Enhance your mobile experience with our suite.</p>
    </div>

    <div class="apps-container">
        <!-- App Lock -->
        <a href="market://details?id=com.smartfactory.applock" class="app-card">
            <div class="app-icon color-1">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                </svg>
            </div>
            <div class="app-info">
                <div class="app-name" data-i18n="app_lock_title">App Lock Pro</div>
                <div class="app-desc" data-i18n="app_lock_desc">Secure your photos...</div>
                <div class="app-meta">
                    <div class="rating">★ 4.9</div>
                    <div class="download-btn" data-i18n="get">GET</div>
                </div>
            </div>
        </a>

        <!-- Cloner -->
        <a href="market://details?id=com.smartfactory.cloner" class="app-card">
            <div class="app-icon color-2">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M19 13h-4V9c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4h4v-4c0-1.1-.9-2-2-2h-2V7c0-1.1-.9-2-2-2H9V3c0-1.1-.9-2-2-2H3v4h4v14c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-4h4v-10h-6z" />
                </svg>
            </div>
            <div class="app-info">
                <div class="app-name" data-i18n="cloner_title">Dual App Cloner</div>
                <div class="app-desc" data-i18n="cloner_desc">Run multiple accounts...</div>
                <div class="app-meta">
                    <div class="rating">★ 4.8</div>
                    <div class="download-btn" data-i18n="get">GET</div>
                </div>
            </div>
        </a>

        <!-- Data Saver -->
        <a href="market://details?id=com.smartfactory.datasaver" class="app-card">
            <div class="app-icon color-3">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM11 20v-5.5h2V20h-2z" />
                </svg>
            </div>
            <div class="app-info">
                <div class="app-name" data-i18n="data_saver_title">Data Saver Pro</div>
                <div class="app-desc" data-i18n="data_saver_desc">Monitor usage...</div>
                <div class="app-meta">
                    <div class="rating">★ 4.7</div>
                    <div class="download-btn" data-i18n="get">GET</div>
                </div>
            </div>
        </a>

        <!-- Net Health -->
        <a href="market://details?id=com.smartfactory.nethealth" class="app-card">
            <div class="app-icon color-4">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z" />
                </svg>
            </div>
            <div class="app-info">
                <div class="app-name" data-i18n="net_health_title">Net Health</div>
                <div class="app-desc" data-i18n="net_health_desc">Check network...</div>
                <div class="app-meta">
                    <div class="rating">★ 4.8</div>
                    <div class="download-btn" data-i18n="get">GET</div>
                </div>
            </div>
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'en';

        // Load translations
        fetch('translations.json')
            .then(response => response.json())
            .then(data => {
                const i18n = data[lang] || data['en'];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (i18n[key]) el.innerText = i18n[key];
                });
                document.body.style.opacity = 1;
            })
            .catch(() => {
                document.body.style.opacity = 1;
            });
    </script>
</body>

</html>
