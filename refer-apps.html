<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Our Apps - Smart App Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F172A;
            --card-bg: rgba(15, 23, 42, 0.4);
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --accent-blue: #38BDF8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            max-width: 100vw;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden !important;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            background-color: var(--bg-color);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            /* Padding an toàn cho cả màn hình đục lỗ/tai thỏ */
            padding: calc(88px + env(safe-area-inset-top)) 12px calc(40px + env(safe-area-inset-bottom)) 12px;
            opacity: 0;
            transition: opacity 0.4s ease;
            min-height: 100vh;
        }

        .header {
            text-align: left;
            margin-bottom: 32px;
            padding: 0 4px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .apps-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            /* Giúp trình duyệt Android render layer tốt hơn, tránh lỗi tràn layout do hiệu ứng blur */
            contain: paint; 
        }

        .app-card {
            position: relative;
            display: flex;
            align-items: center;
            padding: 16px;
            text-decoration: none;
            color: inherit;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100% !important;
            box-sizing: border-box;
            overflow: hidden;
            /* Force GPU rendering to fix glitchy overflow on Samsung devices */
            transform: translateZ(0); 
            /* Cô lập hiệu ứng blur không cho tràn ra ngoài border */
            isolation: isolate; 
            transition: transform 0.2s ease;
        }

        /* Tách hiệu ứng Blur ra một layer riêng phía sau để không ảnh hưởng đến kích thước card */
        .app-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: -1;
            border-radius: 28px;
        }

        .app-card:active {
            transform: scale(0.98);
        }

        .app-icon-container {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            background: #2D3748;
        }

        .app-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-icon-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 28px;
        }

        .app-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .app-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .app-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-footer {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating {
            font-size: 13px;
            color: #FFB800;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .download-btn {
            background: linear-gradient(135deg, #38BDF8, #818CF8);
            color: white;
            padding: 6px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1 id="main-title">Loading...</h1>
        <p id="main-subtitle"></p>
    </div>

    <div class="apps-container" id="apps-list">
        <!-- Rendered by JS -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'en';

        // Tự động load ngôn ngữ từ file JSON tương tự như trước
        fetch('translations.json')
            .then(response => response.json())
            .then(data => {
                const i18n = data[lang] || data['en'];

                document.getElementById('main-title').innerText = i18n.title;
                document.getElementById('main-subtitle').innerText = i18n.subtitle;

                const container = document.getElementById('apps-list');
                container.innerHTML = '';

                i18n.apps.forEach(app => {
                    const card = document.createElement('a');
                    card.className = 'app-card';
                    card.href = `market://details?id=${app.id}`;

                    const iconPath = app.icon_url || `icons/${app.id}.png`;

                    card.innerHTML = `
                        <div class="app-icon-container" style="background: ${app.color || '#2D3748'}">
                            <img class="app-icon-img" src="${iconPath}" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                            <div class="app-icon-fallback" style="display:none">${app.name.charAt(0)}</div>
                        </div>
                        <div class="app-info">
                            <div class="app-name">${app.name}</div>
                            <div class="app-desc">${app.desc}</div>
                            <div class="app-footer">
                                <div class="rating">★ ${app.rating}</div>
                                <div class="download-btn">${i18n.get}</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                document.body.style.opacity = 1;
            })
            .catch(err => {
                console.error('Error loading config:', err);
                document.getElementById('main-title').innerText = "Smart App Factory";
                document.body.style.opacity = 1;
            });
    </script>
</body>
</html>
